# PQC Scanner Configuration for IoT Device Sample

[scanner]
# Scan configuration
languages = ["cpp"]
fail_on_critical = true
fail_on_high = false

[compliance]
# NIST 800-53 SC-13 compliance settings
target_score = 80
strict_mode = false

[reporting]
# Report output settings
format = "json"
include_remediation = true
verbose = true

[thresholds]
# Vulnerability severity thresholds
critical_max = 0
high_max = 5
medium_max = 10

[expected_results]
# Expected scanner output for validation
vulnerabilities = 14
compliance_score = 18
risk_score = 88
critical_count = 7
high_count = 5
medium_count = 2
