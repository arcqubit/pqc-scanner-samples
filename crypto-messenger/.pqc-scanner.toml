# PQC Scanner Configuration for Crypto Messenger Sample

[scanner]
# Scan configuration
languages = ["python"]
fail_on_critical = true
fail_on_high = false

[compliance]
# NIST 800-53 SC-13 compliance settings
target_score = 80
strict_mode = false

[reporting]
# Report output settings
format = "json"
include_remediation = true
verbose = true

[thresholds]
# Vulnerability severity thresholds
critical_max = 0
high_max = 6
medium_max = 10

[expected_results]
# Expected scanner output for validation
vulnerabilities = 12
compliance_score = 35
risk_score = 72
critical_count = 4
high_count = 6
medium_count = 2
